<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <header class="header-trybe">
    <h1>Trybe Hotel</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s">
  </header>
  <section class="hotel-form">
  <div>
    <label for="dataEntrada">Data de entrada:</label>
    <input type="date" class="inputCheckin" id="dataEntrada" required>
    <br>
    <label for="dataSaida">Data de saída:</label>
    <input type="date" class="inputCheckout" id="dataSaida" required>
  </div>
  <br><br>
  <div>
    <p>Acomodação</p>
    <input type="radio" class="bedroom" name="quarto">
    <label for="id">Comum</label>
    <input type="radio" class="bedroom" name="quarto">
    <label for="id">Club</label>
    <input type="radio" class="bedroom" name="quarto">
    <label for="id">Luxo</label>
  </div>
  </section>
  <section class="hotel-form">
    <label for="numPessoas">Número de Hóspedes</label>
    <select class="nPessoas" id="numPessoas">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
  </section>
  <section class="hotel-form">
    <textarea placeholder="Observações"></textarea>
  </section>
  <button type="submit">Enviar</button>
</body>

</html>
